introduction: |
  Yehua will walk you through creating a pyecharts js package.
  Press ^C to quit at any time.
configuration:
  template_path: ./templates
  static_path: ./static
questions:
  - project_name: "project name:"
  - description: "description:"
  - license: "license:"
  - author: "author:"
mobans:
  - 'mobans': https://github.com/echarts-maps/echarts-maps-project-info.git
layout:
  - "{{project_name}}"
  - .moban.d
templates:
  - "{{project_name}}.yml": project.yml
  - registry.json: registry.json.jj2
  - package.json: package.json.jj2
  - "{{project_name}}/index.js": index.js.jj2
  - .moban.yml: project-moban.yml
static:
  - ".moban.d/custom_readme.md.jj2": "custom_readme.md.jj2"
  - changelog.yml: "changelog.yml"
post-moban:
  git-repo-files:
    - "{{project_name}}"
    - "package.json"
    - "registry.json"
    - ".moban.d"
    - CHANGELOG.md
    - changelog.yml
    - README.md
    - "{{project_name}}.yml"
    - .moban.yml